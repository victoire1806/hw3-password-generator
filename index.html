<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>  <link rel="stylesheet" href="style.css"/>
    
    <title>Password Generator</title>
    </head>
    
  <body>
    
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
      <div class="card-header">
      <h2>Generate a Password</h2>
      </div>
        
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>


        <div class="card-footer">

          <button id="generate" class="btn">Generate Password</button>
          <button class="btn" id="clipboard">
            <i class="fas fa-clipboard"></i> 
            </button>   
            
            </div> 

      </div>
    </div>
    <script src="generatePassword.js"></script>
  </body>
</html>
