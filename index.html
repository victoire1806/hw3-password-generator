<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>  <link rel="stylesheet" href="style.css"/>
    
    <title>Password Generator</title>
    </head>
    
  <body>
    
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
      <div class="card-header">

     <h2>Generate a Password</h2>

        <div class="card-body">

         <div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='8' max='128' value='128' />
		</div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
   
    <div class="center">
  <div class="form">
    <div class="form-element">
   <input type="passowrd" id="password"  placeholder="Your Secure Password"
    aria-label="Generated Password" />
    
    <div class="toggle-password">
      <i class="fa fa-eye"></i>
      <i class="fa fa-eye-slash"></i>
    </div>
  


        <div class="card-footer">

          <button id="generate" class="btn">Generate Password</button>
          <button class="btn" id="clipboard">
            <i class="fas fa-clipboard"></i> 
            </button>   
            
            </div> 

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
